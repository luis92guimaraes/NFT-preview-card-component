<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview Card Component - Frontend Mentor Challenge</title>
    <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <main>
        <div class="nft-card">
            <a href="#" class="image-link">
                <img src="src/images/image-equilibrium.jpg" alt="Equilibrium NFT image" class="image">
            </a>

            <a href="#" class="title-link">
                <h2 class="title">Equilibrium #3429</h2>
            </a>

            <p class="about">Our Equilibrium collection promotes balance and calm.</p>

            <div class="info">
                <p class="price">0.041ETH</p>
                <p class="days-left">3 days left</p>
            </div>

            <div class="creator">
                <img src="src/images/avatar.png" alt="NFT creator" class="avatar">
                <p class="text">Creation of <a href="#" class="name">Luis Fernando</a></p>
            </div>
        </div>
    </main>
</body>
</html>
